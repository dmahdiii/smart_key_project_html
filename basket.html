<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basket</title>
    <link rel="stylesheet" href="./assets/css/basket.css">
</head>

<body>
    <div class="nav-wip"><img src="./assets/img/panier/Nav_WIP.jpg" alt="Nav"></div>
    <div class="shopping-cart">
        <div class="column-labels">
            <h1>My basket</h1>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="assets/img/panier/bracelet.jpg" width="250" height="150" alt="" /> </div>
            <div class="product-details">
                <div class="product-title">Bracelet Connected</div>
                <p class="product-description"> hanc quidem praeter oppida multa duae civitates exornant Seleucia opus Seleuci regis</p>
            </div>
            <div class="product-price">12.99</div>
            <div class="product-quantity">
                <input type="number" value="2" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">25.98</div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="assets/img/panier/serrure.jpg" alt="" /> </div>
            <div class="product-details">
                <div class="product-title">Lock Connected</div>
                <p class="product-description">hanc quidem praeter oppida multa duae civitates exornant Seleucia opus Seleuci regis</p>
            </div>
            <div class="product-price">45.99</div>
            <div class="product-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">45.99</div>
        </div>
        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">71.97</div>
            </div>
            <div class="totals-item">
                <label>Tax (5%)</label>
                <div class="totals-value" id="cart-tax">3.60</div>
            </div>
            <div class="totals-item">
                <label>Shipping</label>
                <div class="totals-value" id="cart-shipping">15.00</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">90.57</div>
            </div>
        </div>
        <button class="back_btn" onclick="window.location.href='./index.html'">Back</button>
        <button class="checkout" onclick="window.location.href='./checkout.html'">Checkout</button>


    </div>
</body>

</html>
